site_name: Imgfloat
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
markdown_extensions:
  - toc
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - Home: index.md
  - Getting Started:
    - Broadcaster: 
      - Getting Started: tutorial/broadcaster/overview.md
      - OBS Setup: tutorial/broadcaster/obs.md
